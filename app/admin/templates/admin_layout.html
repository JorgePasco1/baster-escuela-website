<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Poppins:wght@600;700;800&display=swap"
        rel="stylesheet">
    {% block styles %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <main class=".main">
        {% block main %}{% endblock %}
    </main>
    {% block modal %}{% endblock %}
    {% block scripts %}{% endblock %}
</body>

</html>
